<script>
const pensionNames = {

  p2: "í«ì•¤íœ´ ë¦¬ì¡°íŠ¸",
  p3: "í‘¸í‘¸ì™€ ì‰¬ëŠ”ë‚ ",

const reservationDB = JSON.parse(localStorage.getItem("reservationDB")) || {};

let selectedPension = "p1";
let selectedDate = null;

const pensionSelect = document.getElementById("pensionSelect");
const yearSelect = document.getElementById("yearSelect");
const monthSelect = document.getElementById("monthSelect");
const calendarEl = document.getElementById("calendar");
const monthlySummary = document.getElementById("monthlySummary");
const overlay = document.getElementById("overlay");
const popup = document.getElementById("popup");
const popupDate = document.getElementById("popupDate");
const timeSelect = document.getElementById("resTime");
const reservationListEl = document.getElementById("reservationList");

Object.keys(pensionNames).forEach(p => {
  pensionSelect.innerHTML += `<option value="${p}">${pensionNames[p]}</option>`;
});

const now = new Date();
let currentYear = now.getFullYear();
let currentMonth = now.getMonth();

for (let y = currentYear - 2; y <= currentYear + 2; y++) {
  yearSelect.innerHTML += `<option value="${y}" ${y === currentYear ? "selected" : ""}>${y}ë…„</option>`;
}
for (let m = 0; m < 12; m++) {
  monthSelect.innerHTML += `<option value="${m}" ${m === currentMonth ? "selected" : ""}>${m + 1}ì›”</option>`;
}
for (let h = 9; h <= 17; h++) {
  timeSelect.innerHTML += `<option value='${h}:00'>${h}:00</option><option value='${h}:30'>${h}:30</option>`;
}

pensionSelect.onchange = () => { selectedPension = pensionSelect.value; drawCalendar(); };
yearSelect.onchange = () => { currentYear = +yearSelect.value; drawCalendar(); };
monthSelect.onchange = () => { currentMonth = +monthSelect.value; drawCalendar(); };

function drawCalendar() {
  calendarEl.innerHTML = "";
  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    calendarEl.innerHTML += `<div class='day' style='visibility:hidden'></div>`;
  }

  for (let i = 1; i <= daysInMonth; i++) {
    const date = new Date(currentYear, currentMonth, i);
    const dateStr = date.toISOString().split("T")[0];
    const dayEl = document.createElement("div");
    const dayName = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "][date.getDay()];
    dayEl.className = "day";
    dayEl.innerText = `${i} (${dayName})`;
    if (reservationDB[selectedPension][dateStr]?.length) {
      dayEl.classList.add("booked");
      dayEl.style.backgroundColor = "#ff4d4d";
      dayEl.style.color = "white";
    }
    dayEl.onclick = () => openPopup(dateStr);
    calendarEl.appendChild(dayEl);
  }
  drawMonthlySummary();
}

function openPopup(dateStr) {
  selectedDate = dateStr;
  editIndex = null;
  document.getElementById("resName").value = "";
  document.getElementById("resTime").value = "09:00";
  document.getElementById("resPeople").value = "";
  document.getElementById("resPets").value = "";
  popupDate.innerText = `ì„ íƒ ë‚ ì§œ: ${dateStr}`;
  drawReservationList();
  overlay.style.display = "block";
  popup.style.display = "block";
}

function closePopup() {
  overlay.style.display = "none";
  popup.style.display = "none";
}

function submitReservation() {
  const name = document.getElementById("resName").value;
  const time = document.getElementById("resTime").value;
  const people = document.getElementById("resPeople").value;
  const pets = document.getElementById("resPets").value;

  if (!name || !time) return alert("ì´ë¦„ê³¼ ì‹œê°„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”");

  const list = reservationDB[selectedPension][selectedDate] || [];

  if (editIndex === null && list.some(r => r.time === time)) return alert("í•´ë‹¹ ì‹œê°„ì— ì´ë¯¸ ì˜ˆì•½ì´ ìˆìŠµë‹ˆë‹¤!");

  if (editIndex !== null) {
    list[editIndex] = { name, time, people, pets };
    editIndex = null;
  } else {
    list.push({ name, time, people, pets });
  }
  reservationDB[selectedPension][selectedDate] = list;
  localStorage.setItem("reservationDB", JSON.stringify(reservationDB));
  drawCalendar();
  drawReservationList();
}

function deleteReservation(index) {
  reservationDB[selectedPension][selectedDate].splice(index, 1);
  localStorage.setItem("reservationDB", JSON.stringify(reservationDB));
  drawCalendar();
  drawReservationList();
}

function editReservation(index) {
  const data = reservationDB[selectedPension][selectedDate][index];
  document.getElementById("resName").value = data.name;
  document.getElementById("resTime").value = data.time;
  document.getElementById("resPeople").value = data.people;
  document.getElementById("resPets").value = data.pets;
  editIndex = index;
}

function drawReservationList() {
  const list = reservationDB[selectedPension][selectedDate] || [];
  reservationListEl.innerHTML = list.map((r, i) =>
    `<div class='reservation-item'>
      ${r.name} - ${r.time} (${r.people}ëª… / ğŸ¶${r.pets}ë§ˆë¦¬)
      <div>
        <button class='btn-sm' onclick='editReservation(${i})'>ìˆ˜ì •</button>
        <button class='btn-sm' onclick='deleteReservation(${i})'>ì‚­ì œ</button>
      </div>
    </div>`
  ).join('') || "<i>ë“±ë¡ëœ ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤</i>";
  drawMonthlySummary();
}

function drawMonthlySummary() {
  let summary = [];
  let totalCounts = {};
  for (let key in reservationDB) {
    for (let date in reservationDB[key]) {
      const d = new Date(date);
      if (d.getFullYear() === currentYear && d.getMonth() === currentMonth) {
        const count = reservationDB[key][date].length;
        totalCounts[key] = (totalCounts[key] || 0) + count;
        summary.push(`${date} (${pensionNames[key]}): ${count}ê±´ ì˜ˆì•½`);
      }
    }
  }
  const totals = Object.entries(totalCounts).map(([k, v]) => `${pensionNames[k]} ì´ ì˜ˆì•½: ${v}ê±´`).join("<br>");
  monthlySummary.innerHTML = `<strong>ì›”ë³„ ì˜ˆì•½ í˜„í™©:</strong><br>${summary.length ? summary.join("<br>") : "ì˜ˆì•½ ë‚´ì—­ ì—†ìŒ"}<hr>${totals}`;
}

</script>
